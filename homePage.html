<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Open Source URL Compressor</h1>
        <div id="login"><button>login</button> <button>signup</button></div>
        <form action="/" method="post">
            <input type="text" />
        </form>
        <script>
            let uemail = localStorage.getItem("email");
            let loginarea = document.getElementById('login')
            if (uemail) {
                loginarea.style.display='none'
            } else {
                loginarea.style.display='block'
            }
        </script>
    </body>
</html>
